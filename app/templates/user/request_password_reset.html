{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

<div class="col-md-4">
    <h1>Reset Your Password</h1>
    <form method="post" role="form">
        {{ form.hidden_tag() }}
        {{ wtf.form_errors(form, hiddens="only") }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.submit, class="btn btn-primary") }}
    </form>
</div>
{% endblock %}

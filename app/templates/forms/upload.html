{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<a class="btn btn-default" style="margin-bottom:1vh" href="{{ url_for('edit_forms', file_id=request.base_url.rpartition('//')[2].split('/')[2]) }}"><i class="fas fa-long-arrow-alt-left"></i> Return</a>
    <h1>Upload your receipt</h1>
    <form class="form" method="post" role="form" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file(accept="image/*") }}<br>
            {% for error in form.file.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
            {% if form.file.errors%}
                <br>
            {% endif %}
        <input class="custom_shadow btn btn-primary" id="submit" name="submit" style="margin-top:1vh;" type="submit" value="Submit">
    </form>
{% endblock %}
